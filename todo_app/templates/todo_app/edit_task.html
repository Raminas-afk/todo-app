{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Task{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="{% url 'edit-task' task.id %}" method="POST" class="form-content">
                {% csrf_token %}
                {{form|crispy}}
                {{form.media}}<br>
                <button type="submit" class="btn btn-primary">Edit Task</button>
            </form>
        </div>
    <div class="col"></div>
    </div>
</div>

{% endblock %}
